<div class="container">
<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 600px;">

      <div class="row">
        <div class="col-lg-12">

          <div class="card bg-default mb-3">

            <div class="card-header thin-card-header">
              <div class="card-title">
                <h4 class="text-primary mt-3"><i class="fa fa-map-marker"></i> Address</h4>

                <div class="alert alert-success" role="alert" *ngIf="addressNotificationSuccess">
                  Address successfully set!
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="addressNotificationError">
                  There has been an error!
                </div>
              </div>
            </div>

            <div class="card-body">
              <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" [formGroup]="addressForm" >
                <div class="row">
                  <div class="col-lg-12">
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="control-label" for="line1Id">Line 1</label>
                      <input type="text" placeholder="Address Line 1" class="form-control" formControlName="line1" id="line1Id">
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="control-label" for="line2Id">Line 2</label>
                      <input type="text" placeholder="Address Line 2" class="form-control" formControlName="line2" id="line2Id">
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="control-label" for="cityId">City</label>
                      <input type="text" placeholder="City" class="form-control" formControlName="city"  id="cityId">
                    </div>
                    <!-- Text input-->
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="control-label" for="countyId">County</label>
                          <input type="text" placeholder="State" class="form-control" formControlName="county"  id="countyId">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="control-label" for="postcodeId">Postcode</label>
                          <input type="text" placeholder="Post Code" class="form-control" formControlName="postcode"  id="postcodeId">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label" for="countryId">Country</label>
                      <input type="text" placeholder="Country" class="form-control" formControlName="country"  id="countryId">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="text-center">
                    <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-remove"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid"><i class="fa fa-save"></i> Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



  </article>
</div>
</div>
